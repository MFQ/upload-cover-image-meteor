<template name="editCoverImage">

    <div class="span8 drag">
      <input type="file" name="coverFile" class="hide" />
      <img id="coverUserImg" class="center-block" style="{{cover_image_style}}"  src="{{ cover_image }}" alt="" />
    </div>

    {{#if isLoggedIn}}
      <div class="drag center-block position-buttons " >
        <button type="button" id="editCoverImage"  class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
        </button>
        <div class="pull-right">
          <div class="error"></div>
          {{#if isAdjustCoverImage}}
            <button type="button" id="adjustCoverImage"  class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" style="display:none;" id="adjustCoverImageCancel" class="btn btn-default btn-adjust" aria-label="Left Align">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <button type="button" style="display:none;" id="adjustCoverImageSave" class="btn btn-default btn-adjust" aria-label="Left Align">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          {{/if}}
        </div>
      </div>
    {{/if}}
</template>
