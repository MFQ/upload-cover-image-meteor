<template name="editCoverImage">
  <div class="drag">
    <input type="file" name="coverFile" class="hide" />
    <img id="coverUserImg" class="center-block" style="{{cover_image_style}}"  src="{{ cover_image }}" alt="" />
  </div>

<div class="drag center-block" >
  <button class="btn btn-primary" id="editCoverImage" > Edit </button>
  <div class="pull-right">
    <button class="btn btn-primary" id="adjustCoverImage" > Adjust </button>
    <button class="btn btn-danger btn-adjust" id="adjustCoverImageCancel" style="display:none;" > Cancel </button>
    <button class="btn btn-success btn-adjust" id="adjustCoverImageSave" style="display:none;" > Save </button>
  </div>
</div>

</template>
