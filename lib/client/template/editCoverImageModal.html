<template name="editCoverImageModal">
    <div id="editCoverImageModal" aria-hidden="true" aria-labelledby="editCoverImageModalLabel" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog w-modal0">
            <div class="modal-content modal-radius">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">Ã—</button>
                    <h4 id="editCoverImageModalLabel" class="modal-title md-title">Edit Your Avatar</h4>
                </div>

                <div class="modal-body">
                    {{> editCoverImageModalBody}}
                </div>

                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-9 error"></div>
                        <div class="col-md-3">
                            <input type="button" id="saveCoverButton" class="btn btn-modal pull-right col-lg-12" value="SAVE"/>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="editCoverImageModalBody">
    <div class="row">
        <div class="col-md-9">
            <img id="realImage" src="{{ cover_image }}" class="hide" alt="" />
            <img id="coverUserImg" src="{{ cover_image }}" class="" alt="" />

            <input type="file" name="coverFile" class="hide" />
            <input type="button" id="changeCoverButton" value="Change My Cover Image" />
        </div>

        <div class="col-md-3">
            <div id="previewFrame" class="hide">
                <div id="preview">
                    <img src="{{ cover_image }}"/>
                </div>
             </div>
        </div>
    </div>
</template>
